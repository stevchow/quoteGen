<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- disabling zoom -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>quoteGen</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but quoteGen doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<style>
  html {
    box-sizing: border-box;
    scroll-behavior: smooth;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body {
    padding: 0;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    /* disable selection in PWA */
    user-select: none;
    /* disabled pull down refresh */
    overscroll-behavior: contain;
  }
</style>

</html>
